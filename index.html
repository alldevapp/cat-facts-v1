<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Cat Fact</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #4a148c;
      text-align: center;
      padding-top: 50px;
    }

    #fact {
      font-size: 1.6em;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    button {
      font-size: 1.1em;
      background: linear-gradient(145deg, #ffb6c1, #ff69b4);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: linear-gradient(145deg, #ff69b4, #ff1493);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
    }

    .paw-icon {
      font-size: 1.3em;
    }
  </style>
</head>
<body>

  <h1>üê± Random Cat Fact üê±</h1>
  <div id="fact">Loading...</div>
  <button onclick="getCatFact()">
    <span class="paw-icon">üêæ</span> Get Other Facts
  </button>

  <script>
    async function getCatFact() {
      try {
        const response = await fetch('https://meowfacts.herokuapp.com/');
        const data = await response.json();
        document.getElementById('fact').innerText = data.data[0];
      } catch (error) {
        document.getElementById('fact').innerText = 'Failed to load cat fact üòø';
        console.error('Error fetching cat fact:', error);
      }
    }

    window.onload = getCatFact;
  </script>

</body>
</html>
